<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Wear</title>
    <link rel="stylesheet" href="style.css">
   <!-- Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<!-- Vanta Fog -->
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
  VANTA.CLOUDS({
    el: "body", // Target your header
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    backgroundColor: 0xffffff,
    skyColor: 0x68b8d7,
    cloudColor: 0xadc1de,
    cloudShadowColor: 0x183550,
    sunColor: 0xff9919,
    sunGlareColor: 0xff6633,
    sunlightColor: 0xff9933,
    speed: 1
    });
});
</script>
    <script src="script.js"></script>

</head>

<body>
    <div class="all">
        <div class="waves">
        <div class="header" style="font-family: 'Poppins',sans-serif;" id="header"><span>Weather Wear</span></div></div>
        <div class="content" id="content">
            <p>Search by City:</p>
            <input type="text" placeholder="City Name" style="text-align: center;" id="city">
            <button class="check" onclick="getWeather()">Check</button>
            <p style="position: relative; top: 7px;">Or</p>
            <button onclick="getlocation()">
                Use current location ñ¶è
            </button>
            <p id="location" class="location">
            </p>
        </div>
        <div class="clothes">

            <p class="recc" id="recc"></p>

        </div>
    </div>



</body>

</html>
